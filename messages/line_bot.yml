text_messages:
  join_event:
    join_message: |
      グループに招待ありがとうございます！
      グループでは「日程調整機能」「グループに登録されたカレンダーの予定確認」ができます。
      詳しい使い方はアカウント紹介ページを見てください。
      グループで使用できるコマンドを呼び出すメッセージは「help」と送信すると見ることができます。
  message_event:
    user_help_message: |
      コマンド一覧

      help: ヘルプを表示
      select: カレンダー選択
      logout: Google アカウントとの連携を解除
      schedule, 予定: 予定確認メニューを表示

      詳しい使い方はアカウント紹介ページを見てください
    group_help_message: |
      コマンド一覧

      help: ヘルプを表示
      ss: グループメニューの表示
      select: カレンダー選択
      logout: Google アカウントとの連携を解除
      schedule, 予定: 予定確認メニューを表示
      exit: Smart Schedule を退会させる(アカウント連携も自動的に削除されます)

      詳しい使い方はアカウント紹介ページを見てください
